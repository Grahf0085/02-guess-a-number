<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Guess a Number</title>
</head>

<body>
    <header>
        <h1>Number Guessing Game</h1>
    </header>
    <main>
        <p>Input a number between one and 20 and click the the submit button to see
            if you won.  You get three trys!
        </p>
        
        <input id="users-guess"></input>
        
        <button id="submit-button">Check Your Answer</button><span id="hint"></span>
        
        <p>Number of remaining trys: <span id="remaining-trys">3</span></p>
        
        <button id="reset-button">Reset</button>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
